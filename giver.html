<!DOCTYPE html>
<html>
  <head>
    <title>The Materialize Example</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="red">
      <div class="nav-wrapper" id="navbar">
        <a href="#" class="brand-logo" id="logo">HJ</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="container" id="giverTable">
      <div class="row">
        <div class="col s2"><p></p></div>
        <div class="col s8">
          <div class="row">
            <table class="striped" class="responsive-table" class="highlight">
              <thead id="listNames">
                <tr>
                  <th id="giverTableName">Name</th>
                  <th id="giverTableAddress">Address</th>
                  <th id="giverTableGiftIdeas">Gift Ideas</th>
                  <th id="giverTableGiver">Giver</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td id="giverFullName">Full Name</td>
                  <td id="giverAddress">
                    1800 Address <br />
                    City, State Zip Code
                  </td>
                  <td id="giverGiftIdeas">
                    Gift Idea: Example <br />
                    Gift Idea: Example <br />
                    Gift Idea: Example
                  </td>
                  <td id="giverInput">
                    <div class="container" id="giverInputTable">
                      <div class="row">
                        <div class="row">
                          <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input
                              id="giverNameInput"
                              type="text"
                              class="validate"
                            />
                            <label for="icon_prefix">Name</label>
                          </div>
                          <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input
                              id="giverEmailInput"
                              type="email"
                              class="validate"
                            />
                            <label for="icon_telephone">Email</label>
                          </div>
                          <button
                            class="btn waves-effect waves-light"
                            id="giverSubmitButton"
                            type="submit"
                            name="action"
                          >
                            Submit
                            <i class="material-icons right">send</i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col s2"><p></p></div>
        </div>
      </div>
    </div>
  </body>
</html>
